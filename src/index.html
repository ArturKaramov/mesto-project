<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require("./images/avatar.jpg")%>">
  <title>Mesto Project</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require("./images/logo.svg")%>" alt="Проект Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <div class="profile__avatar-box">
          <img class="profile__avatar" src="#" alt="Аватар пользователя">
          <button class="profile__avatar-button" type="button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"> </h1>
          <button type="button" class="profile__edit-button">
            <img src="<%=require("./images/pencil.svg")%>" alt="Карандаш">
          </button>
          <p class="profile__about"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img src="<%=require("./images/plus.svg")%>" alt="Плюс">
      </button>
    </section>
    <div class="elements">
      <ul class="elements__list">
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="<%=require("./images/close.svg")%>" class="popup__close-icon" alt="Закрыть">
      </button>
      <h2 class="popup__title profile-edit__title">Редактировать профиль</h2>
      <form class="popup__form profile-edit" name="profile-data" novalidate>
        <input type="text" id="name-input" class="profile-edit__name popup__item" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="40" name="name" placeholder="Имя" autocomplete="off" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" id="about-input" class="profile-edit__about popup__item" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="200" name="about" placeholder="О себе" autocomplete="off" required>
        <span class="popup__error about-input-error"></span>
        <button type="submit" class="popup__button profile-edit__save" data-init="Сохранить" data-load="Сохранение...">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-element">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="<%=require("./images/close.svg")%>" class="popup__close-icon" alt="Закрыть">
      </button>
      <h2 class="popup__title profile-edit__title">Новое место</h2>
      <form class="popup__form card-add" name="element-data" novalidate>
        <input type="text" id="place-input" class="popup__item card-add__name" pattern="^[a-zA-Zа-яА-ЯЁё\s\-]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" minlength="2" maxlength="30" name="name" placeholder="Название" required>
        <span class="popup__error place-input-error"></span>
        <input type="url" id="url-input" class="popup__item card-add__link" name="link"
            placeholder="Ссылка на картинку" required>
        <span class="popup__error url-input-error"></span>
        <button type="submit" class="popup__button card-add__save" data-init="Создать" data-load="Создание...">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__close">
        <img src="<%=require("./images/close.svg")%>" class="popup__close-icon" alt="Закрыть">
      </button>
      <figure class="popup-image__figure">
        <img class="popup-image__image" src="#" alt="">
        <figcaption class="popup-image__caption">
          <p class="popup-image__name"></p>
          <p class="popup-image__owner"></p>
        </figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup-delete">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="<%=require("./images/close.svg")%>" class="popup__close-icon" alt="Закрыть">
      </button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button type="submit" class="popup__button">Да</button>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close">
        <img src="<%=require("./images/close.svg")%>" class="popup__close-icon" alt="Закрыть">
      </button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="avatar-link" novalidate>
        <input type="url" id="ava-url-input" class="popup__item avatar__link" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__error ava-url-input-error"></span>
        <button type="submit" class="popup__button" data-init="Создать" data-load="Создание...">Создать</button>
      </form>
    </div>
  </div>

  <div class="page_loading"></div>

  <template class="element__template">
    <li class="element">
      <img class="element__photo" src="" alt="">
      <button type="button" class="element__delete">
        <img src="<%=require("./images/cap.svg")%>" class="element__trash-cap">
      </button>
      <div class="element__info">
        <h3 class="element__name"></h3>
        <button type="button" class="element__like"></button>
        <span class="element__likes-number"></span>
      </div>
    </li>
  </template>
</body>

</html>
