<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Проект Место">
  </header>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close">
        <img src="/images/close.svg" class="popup__close-icon" alt="Закрыть">
      </button>
      <form class="profile-edit">
        <fieldset class="profile-edit__personal">
          <h2 class="profile-edit__title">Редактировать профиль</h2>
          <input type="text" class="profile-edit__name popup__item" name="name" value="Жак-Ив Кусто">
          <input type="text" class="profile-edit__about popup__item" name="about" value="Исследователь океана">
          <button class="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар Жака Ив Кусто">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="edit-button">
            <img src="./images/pencil.svg" alt="Карандаш">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="add-button">
        <img src="./images/plus.svg" alt="Плюс">
      </button>
    </section>
    <div class="elements">
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение на фоне гор">
        <div class="element__info">
          <h3 class="element__name">Карачаевск</h3>
          <div class="like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус на рассвете">
        <div class="element__info">
          <h3 class="element__name">Гора Эльбрус</h3>
          <div class="like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombai.jpg" alt="Лес на фоне гор">
        <div class="element__info">
          <h3 class="element__name">Домбай</h3>
          <div class="like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус на рассвете">
        <div class="element__info">
          <h3 class="element__name">Гора Эльбрус</h3>
          <div class="like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombai.jpg" alt="Лес на фоне гор">
        <div class="element__info">
          <h3 class="element__name">Домбай</h3>
          <div class="like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/karachaevsk.jpg" alt="Строение на фоне гор">
        <div class="element__info">
          <h3 class="element__name">Карачаево-Черкессия</h3>
          <div class="like"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>
</body>

</html>
